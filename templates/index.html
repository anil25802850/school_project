    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            /* Gradient background */
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background circles */
        body::before,
        body::after {
            content: "";
            position: absolute;
            position: fixed;
            border-radius: 50%;
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
            animation: float 12s ease-in-out infinite alternate;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #a1c4fd 0%, #c2e9fb 100%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #fbc2eb 0%, #a6c1ee 100%);
            bottom: -150px;
            right: -150px;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }

            100% {
                transform: translateY(40px) scale(1.1);
            }
        }

        /* Hero Section with glassmorphism */
        .hero {
            height: 60vh;
            background: url("/static/istockphoto-94732796-612x612.jpg") no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        .hero .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2rem 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* ...existing code... */

        .navbar-nav .dropdown-menu {
            background: linear-gradient(135deg, #e0eafc 60%, #cfdef3 100%);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
            border: none;
            min-width: 160px;
            padding: 0.5rem 0;
            animation: dropdownFade 0.3s ease;
        }

        @keyframes dropdownFade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar-nav .dropdown-item {
            border-radius: 10px;
            margin: 0.2rem 0.5rem;
            padding: 0.5rem 1.2rem 0.5rem 2.2rem;
            position: relative;
            color: #333;
            font-weight: 500;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }

        .navbar-nav .dropdown-item::before {
            content: attr(data-icon);
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1em;
            opacity: 0.7;
        }

        .navbar-nav .dropdown-item:hover,
        .navbar-nav .dropdown-item:focus {
            background: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #007bff;
            transform: translateX(4px) scale(1.03);
            box-shadow: 0 2px 8px rgba(31, 38, 135, 0.08);
        }

        /* Hover effect on images */
        .hover-img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-img:hover {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25);
            filter: brightness(1.1);
        }

        /* Footer glass effect */
        footer {
            background: rgba(30, 30, 30, 0.85) !important;
            backdrop-filter: blur(2px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
