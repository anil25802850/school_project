<!DOCTYPE html>
<html>

<head>
    <title>Fetch Students</title>
    <!-- Add this inside the <head> tag of tdas.html -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        h2 {
            color: #0d1219;
            text-align: center;
        }

        .form-select,
        .btn {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 10px 12px;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        .table th {
            background-color: #007bff;
            color: #fff;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 8px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background-color: #61a51d;
        }

        button {
            width: 50%;
            padding: 10px;
            background-color: #440bcb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        select {
            padding: 10px;
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            transition: background-color 0.3s;

        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-primary mb-4">Fetch Students by Class</h2>

        <form method="post">
            <center><select name="class" required>
                    <option value="" disabled selected>Select Class</option>
                    {% for class in classes %}
                    <option value="{{class}}">{{class}}</option>
                    {% endfor %}
                </select></center><br>

            <center> <button type="submit">Fetch Students</button></center>

        </form>

        {% if student %}
       <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Parent</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>School ID</th>
                <th>Class ID</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] }}</td>
                <td>{{ student[4] }}</td>
                <td>{{ student[5] }}</td>
                <td>{{ student[6] }}</td>
                <td>{{ student[7] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        {% endif %}
    </div>
</body>

</html>
