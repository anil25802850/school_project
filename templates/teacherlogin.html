<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teacher Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: url("/360_F_374849081_sou5wJtrl5bcYbmo5YMS10bWPcYc5Kln.jpg") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: white;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
            transition: 0.3s ease;
        }

        .login-card:hover {
            transform: scale(1.02);
        }

        .form-label {
            font-weight: 600;
        }

        .btn-login {
            background-color: #007BFF;
            color: white;
            font-weight: 600;
            transition: 0.4s;
        }

        .btn-login:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .forgot {
            font-size: 0.9rem;
            cursor: pointer;
        }

        .emoji-feedback {
            font-size: 1.5rem;
            padding-left: 10px;
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="col-md-5 p-4 login-card">
            <h2 class="text-center text-primary">üë®‚Äçüè´ Teacher Login</h2>

            {% if message %}
            <div class="alert alert-info">{{ message }}</div>
            {% endif %}

            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required
                            oninput="checkStrength(this.value)">
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()"
                            title="Show/Hide"><i class="fa fa-eye"></i></button>
                        <span class="emoji-feedback" id="emoji">üòê</span>
                    </div>
                </div>

                <div class="mb-3 text-end">
                    <a class="forgot text-danger" title="Recover via email or OTP" href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-login w-100">Login</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById("password");
            pwd.type = pwd.type === "password" ? "text" : "password";
        }

        function checkStrength(password) {
            const emoji = document.getElementById("emoji");
            if (password.length < 6) emoji.textContent = "üòê";
            else if (password.match(/[A-Z]/) && password.match(/[0-9]/) && password.length >= 8) {
                emoji.textContent = "üòò";
            } else {
                emoji.textContent = "üòé";
            }
        }
    </script>

</body>

</html>
