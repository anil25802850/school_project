<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --primary: #4f8cff;
            --primary-dark: #2c5282;
            --secondary: #f7fafc;
            --accent: #ffb347;
            --border-radius: 16px;
            --shadow-md: 0 4px 16px rgba(31, 38, 135, 0.12);
            --shadow-lg: 0 8px 32px rgba(31, 38, 135, 0.18);
            --shadow-sm: 0 2px 8px rgba(31, 38, 135, 0.08);
            --transition-base: all 0.25s cubic-bezier(.4, 0, .2, 1);
            --spacing-unit: 20px;
            --secondary-gradient: linear-gradient(90deg, #4b0d88 0%, #caabe8 100%);
        }

        a {
            text-decoration: none;
        }

        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        nav {
            background: var(--secondary-gradient);
            padding: 14px 32px;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            margin-bottom: var(--spacing-unit);
            box-shadow: var(--shadow-md);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 0;
        }

        nav li {
            margin-right: 18px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        nav a:hover {
            color: var(--accent);
            /* text-decoration: underline; */
        }

        button {
            background-color: #10b98d;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: var(--shadow-sm);
        }

        button:hover {
            background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
            transform: translateY(-2px) scale(1.05);
        }

        .hero {
            height: 60vh;
            background: url("/static/istockphoto-94732796-612x612.jpg") no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-unit);
            box-shadow: var(--shadow-lg);
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(2px);
            z-index: 1;
            border-radius: var(--border-radius);
        }

        .hero .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.18);
            border-radius: var(--border-radius);
            padding: 2rem 2.5rem;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .content-section {
            background: rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius);
            margin: calc(var(--spacing-unit) * 2) 0;
            box-shadow: var(--shadow-sm);
            padding: calc(var(--spacing-unit) * 2);
        }

        .card-container {
            display: flex;
            gap: var(--spacing-unit);
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            flex: 1 1 300px;
            max-width: 320px;
            background: #fff;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition-base);
            margin-bottom: var(--spacing-unit);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: var(--shadow-lg);
        }

        .card__image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: var(--transition-base);
        }

        .card:hover .card__image {
            transform: scale(1.05);
        }

        .mb-4 {
            color: #185a9d;
            font-weight: 700;
            display: flex;
            text-align: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .text-muted {
            color: #888 !important;
        }

        .main-footer {
            background: var(--secondary-gradient) !important;
            color: #fff;
            text-align: center;
            padding: var(--spacing-unit) 0;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            margin-top: calc(var(--spacing-unit) * 2);
            box-shadow: 0 -4px 16px rgba(31, 38, 135, 0.08);
        }


        /* Utility Classes */
        .rounded-lg {
            border-radius: var(--border-radius) !important;
        }

        .shadow-effect {
            box-shadow: var(--shadow-md);
        }

        .transition-all {
            transition: var(--transition-base);
        }

        /* Responsive Adjustments */
        @media (max-width: 900px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                max-width: 90vw;
            }
        }

        @media (max-width: 768px) {
            .hero {
                height: 40vh;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            nav li {
                margin: 8px 0;
            }
        }
    </style>
</head>
